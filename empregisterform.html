<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <center><h1>REGISTER FORM</h1></center>
</head>
<body>
    <form action="">
       <label for="firstname">  FIRSTNAME: </label>
       <input type ="text" name="firstname" placeholder="Enter your firstname" requied>
       <br><br>
       <label for="lastname">  LASTNAME: </label>
       <input type ="text" name="lastname" placeholder="Enter your lastname required">
       <br><br>
       <label for="email">  EMAIL: </label>
       <input type ="email" name="email" placeholder="Enter your email" requied>
       <br><br>
       <label for="phone">  PHONE: </label>
       <input type ="number" name="phone" placeholder="Enter your mobile number" requied>
       <br><br>
       <label for="dob">  DOB: </label>
       <input type ="date" name="dob" placeholder="Enter your date of birth" requied>
       <br><br>
       <label for="qualification">  QUALIFICATION: </label>
       <input type ="text" name="qualification" placeholder="Enter your qualification" requied>
       <br><br>
       <label for="age">  AGE: </label>
       <input type ="number" name="age" placeholder="Enter your age" requied>
       <br><br>
       <label for="gender">  GENDER: </label>
       <input type ="radio" name="gender" value="male">Male
       <input type ="radio" name="gender" value="female">Female
       <input type ="radio" name="gender" value="others">others
       <br><br>
       <label for="address">  ADDRESS: </label>
       <input type ="address" name="address" placeholder="Enter your address" requied>
       <br><br>
       <label for="languages known">  LANGUAGES KNOWN: </label>
       <input type ="text" name="languages known">
       <br><br>
       <label for="working time">  WORKING TIME: </label>
       <input type ="checkbox" name="part time" value="part time">Part time
       <input type ="checkbox" name="full time" value="full time">full time
       <br><br>
       <label for="state">  STATE: </label>
       <input type ="text" name="state">
       <br><br>
       <label for="">  LANGUAGES KNOWN: </label>
       <input type ="text" name="languages known">
       <br><br>
       <input type="submit" value="SUBMIT">
       



       

    </form>
    
</body>
</html>
